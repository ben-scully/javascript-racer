<!DOCTYPE html>
<html>

<head>
  <title>Javascript Racer</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

  <input type="button" onclick="newGame()" value="New Game">

  <label># Players</label>
  <select id="numPlayers">
    <option value="2">2 Player</option>
    <option value="3" selected>3 Player</option>
    <option value="4">4 Player</option>
  </select>

  <label>Length Of Track</label>
  <select id="lengthOfTrack">
    <option value="10" selected>10 Squares</option>
    <option value="20">20 Squares</option>
    <option value="30">30 Squares</option>
  </select>

  <table class="racer_table"></table>

  <div>
    <h4>How To Start Playing</h4>
    <p>
      Click "New Game" to start playing.<br>
      If you want to change the "# Players" & "Length Of Track" do it before clicking "New Game".
    </p>
    <h4>The Controls</h4>
    <p>
      Player1 = 'Q'<br>
      Player2 = 'R'<br>
      Player3 = 'U'<br>
      Player4 = 'P'<br>
    </p>
  </div>

</body>

<script type="text/javascript" src="js/main.js"></script>

</html>
