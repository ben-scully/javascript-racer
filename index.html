<!DOCTYPE html>
<html>

<head>
  <title>UFC Fighter</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

  <div id="wrapper">

    <div id="banner">
      <div id="playerP1"></div>

      <div id="playerP2"></div>
    </div>

    <div id="items">
      <div id="itemsP1">
        <div id="beltsP1"></div>
        <div id="suitsP1"></div>
      </div>

      <div id="itemsP2">
        <div id="beltsP2"></div>
        <div id="suitsP2"></div>
      </div>

      <div id="game"></div>
    </div>

  </div>

  <div id="chooseFighters">
    <button type="button" id="startFight">Start Fight!</button>

    <div id="fighterSelectP1"></div>
    <select id="fighterDropdownP1"></select>

    <div id="fighterSelectP2"></div>
    <select id="fighterDropdownP2"></select>

    <div id="fighterControlsP1"></div>
    <div id="fighterControlsP2"></div>

    <div id="howToPlay"></div>
  </div>

</body>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/helper.js"></script>

</html>
